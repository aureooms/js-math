<!DOCTYPE html><html lang="en"><head><title>gcd</title></head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"><meta name="groc-relative-root" content=""><meta name="groc-document-path" content="gcd"><meta name="groc-project-path" content="js/src/gcd.js"><meta name="groc-github-url" content="https://github.com/aureooms/js-math"><link rel="stylesheet" type="text/css" media="all" href="assets/style.css"><script type="text/javascript" src="assets/behavior.js"></script><body><div id="meta"><div class="file-path"><a href="https://github.com/aureooms/js-math/blob/master/js/src/gcd.js">js/src/gcd.js</a></div></div><div id="document"><div class="segment"><div class="code"><div class="wrapper"><span class="hljs-keyword">var</span> gcd = <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-params">( a, b )</span> {</span>

	<span class="hljs-keyword">while</span> ( <span class="hljs-literal">true</span> ) {

		<span class="hljs-keyword">if</span> ( a === <span class="hljs-number">0</span> ) {
			<span class="hljs-keyword">return</span> b;
		}

		b %= a;

		<span class="hljs-keyword">if</span> ( b === <span class="hljs-number">0</span> ) {
			<span class="hljs-keyword">return</span> a;
		}

		a %= b;
	}
};
